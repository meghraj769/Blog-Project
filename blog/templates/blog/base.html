<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/blog_style.css' %}">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,500;1,100;1,200&family=Montserrat&family=Russo+One&family=Share+Tech&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/8ff03c3acc.js" crossorigin="anonymous"></script>

    <title>{% block titleblock %}{% endblock %}</title>
    <!-- <title>Hello, world!</title> -->

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top navbar-font">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="{% url 'post_list' %}"><span class="blogs-btn">Blogs</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="{% url 'post_new' %}"><span class="nblog-btn">New Blog</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'post_draft_list' %}"><span class="draft-btn">Drafts</span></a>
                    </li>
                {% endif %}
                <li class="nav-item">
                  <a class="nav-link text-light" href="{% url 'about_page' %}"><span class="about-btn">About</span></a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link text-danger" href="{% url 'logout' %}"> Logout - <span class="text-light">{{user}}</span></a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link text-primary" href="{% url 'login' %}">Login</a>
                </li>
              {% endif %}
            </ul>

          </div>

        </div>
      </nav>



      <!-- <div class="content container"> -->
        <!-- <div class="row"> -->
            <!-- <div class="col-md-8"> -->
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            <!-- </div> -->
        <!-- </div> -->
      <!-- </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
